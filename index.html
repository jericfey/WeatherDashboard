<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Site Favicon -->
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Reset CSS for any browser -->
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <!-- Additional CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>Jeri_s Weather Dashboard</title>
</head>

<body>
  <!-- start nav bar -->
  <nav class="navbar navbar-light bg-dark">
    <div class="container">
      <div class="navbar-nav navbar-center mb-0 h1">Weather Dashboard</div>
    </div>
  </nav>
  <!-- end nav bar -->

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="sidebar-heading">
            <h3>Search for City:</h3>
          </div>
          <!-- Search bar -->
          <div class="flex">
            <input type="text" class="form-control" placeholder="Enter City Name" id="city-input"/>
            <button class="btn btn-secondary" type="button" id="search">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <!-- End Search bar -->

          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light">City Name</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">City Name</a>
          </div>
        </div>
      </div>

      <!-- Today's Weather Card -->
      <div class="col-8">
        <div class="card" style="width: 100%;">
          <div class="card-body">
            <h5 class="card-title">City Name and Date</h5>
            <h6 class="card-subtitle mb-2 text-muted">Temperature:</h6>
            <h6 class="card-subtitle mb-2 text-muted">Humidity:</h6>
            <h6 class="card-subtitle mb-2 text-muted">Wind Speed:</h6>
            <h6 class="card-subtitle mb-2 text-muted">UV Index:</h6>
            <!-- <a href="#" class="card-link">Card link</a> -->
          </div>
        </div>


        <!-- 5 Day Forecast cards -->
        <div class="row">
          <div class="col-12">
            <h5> 5-Day Forecast:</h5>
          </div>
          <div id="forecast"></div>
          <!-- <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">Date</div>
            <div class="card-body">
              <img src="" alt="">
              <h6 class="card-title">Temp:</h6>
              <h6 class="card-title">Humidity:</h6>
            </div> -->
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Bootstrap JavaScrip CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
